apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.hacksc.gezure.gezure"
        minSdkVersion 19
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:21.0.0'
    compile 'com.google.android.gms:play-services:6.1.71'
    compile files('libs/YouTubeAndroidPlayerApi.jar', 'libs/YouTubeAndroidPlayerApi.jar')

    repositories {
        maven {
            url 'D:/Softwares/myo-android-sdk-beta2/myo-android-sdk-0.6.0/myorepository'
        }
    }

    compile('com.thalmic:myosdk:0.6.+@aar')
}
